<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Летнее чтение</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .book-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .wave-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .no-results {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="wave-bg py-12 px-4 sm:px-6 lg:px-8 text-white">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Летнее чтение</h1>
            <p class="text-xl mb-8">Список литературы на лето для школьников</p>
            
      

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="booksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Книги будут вставлены сюда через JavaScript -->
        </div>
        
        <div id="noResults" class="no-results text-center py-12">
            <i class="fas fa-book-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-600">Книги не найдены</h3>
            <p class="text-gray-500 mt-2">Попробуйте изменить поисковый запрос</p>
        </div>
    </div>

    <footer class="bg-gray-100 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>© 2025 Летнее чтение. Все права на книги принадлежат их авторам.</p>
        </div>
    </footer>

    <script>
        // Список книг с ссылками для чтения
        const books = [
            {
                title: "Ночь перед рождеством",
                author: "Н.В. Гоголь",
                link: "https://books.yandex.ru/books/WIEOaf4o"
            },
            {
                title: "Муму",
                author: "И.С. Тургенев",
                link: "https://azbyka.ru/fiction/mumu/"
            },
            {
                title: "Кавказский пленник",
                author: "Л.Н. Толстой",
                link: "https://azbyka.ru/fiction/kavkazskij-plennik/"
            },
            {
                title: "Сын полка",
                author: "В.П. Катаев",
                link: "https://azbyka.ru/fiction/syn-polka-valentin-kataev/"
            },
            {
                title: "Девочка, с которой ничего не случится",
                author: "К. Булычёв",
                link: "https://azbyka.ru/fiction/prikljuchenija-alisy-kir-bulychjov/"
            },
            {
                title: "Алиса в стране чудес",
                author: "Л. Кэрролл",
                link: "https://azbyka.ru/fiction/alisa-v-strane-chudes-ljuis-kjeroll/"
            }
        ];

        // Функция для отображения книг
        function displayBooks(booksToShow) {
            const container = document.getElementById('booksContainer');
            const noResults = document.getElementById('noResults');
            
            container.innerHTML = '';
            
            if (booksToShow.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                
                booksToShow.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg';
                    
                    bookCard.innerHTML = `
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${book.title}</h3>
                            <p class="text-gray-600 mb-4">${book.author}</p>
                            <a href="${book.link}" target="_blank" 
                               class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                                Читать <i class="fas fa-book-reader ml-2"></i>
                            </a>
                        </div>
                    `;
                    
                    container.appendChild(bookCard);
                });
            }
        }

       

        // Инициализация - показать все книги при загрузке
        window.addEventListener('DOMContentLoaded', () => {
            displayBooks(books);
        });
    </script>
</body>
</html>
